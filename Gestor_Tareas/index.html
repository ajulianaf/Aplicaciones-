<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css_Tar/style.css">
  <title>Gestor de Tareas</title>
</head>
<body>
  <h1 class="titulo">Gestor de Tareas</h1>
  <div>
    <form id="formTarea">
      <input type="text" id="agenTarea" placeholder="Ingrese una tarea">
      <button type="button" id="btnAgregar" onclick="agregarTarea()">Agendar</button>
    </form>
    <div>
      <table id="regTarea">
        <thead>
          <tr>
            <th class="primerSub">Nombre Tarea</th>
            <th class="segundoSub">Opciones</th>
            <th class="tercerSub">Estado</th>
          </tr>
        </thead>
      </table>
    </div>
    <ul id="listaTarea"></ul>
  </div>
</body>
<script src="js_Tar/index.js"></script>
</html>
